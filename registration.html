    </header>

        <!--parte principal de la pagina-->
    <main class="main">

        <!--Seccion upcoming events-->
        <section class="section1">

            <!--titulo de la seccion-->
            <h2 class="hache2">Registration Form</h2>

            <div class="logo_container">
                <!--Logo principal-->
                <img class="logo" src="./assets/img/Logo_Mighty_ducks-01.png" alt="Logo del Equipo de hockey mighty ducks">
                
            </div>


            <div class="art_container">
                
                <form class="" action="./show_data.html" method="get">
                    <fieldset>
                        <legend>Insert your dates</legend>
                        <label for="fname">Player's First Name:</label>
                        <input type="text" id="fname" name="fname" required>
    
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="lname" required>
    
                        <label for="saddress">Street Address:</label>
                        <input type="text" id="saddress" name="saddress" required>
    
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
    
                        <label for="zcode">Zip Code:</label>
                        <input type="text" id="zcode" name="zcode" required>
    
                        <label for="bdate">Birth Date(mm/dd/yyyy):</label>
                        <input type="date" id="bdate" name="bdate" required>

                        <label for="gender">Gender:</label>
                        <label for="male">Male</label>
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="">Female</label>
                        <input type="radio" id="female" name="gender" value="female" required>

                        <label for="grade">Grade:</label>
                        <input type="radio" id="grade" name="grade" value="pre-school" required>
                        <label for="">Pre-School</label>
                        <input type="radio" id="1st" name="grade" value="1st" required>
                        <label for="1st">1st</label>
                        <input type="radio" id="2st" name="grade" value="2st" required>
                        <label for="2st">2st</label>
                        <input type="radio" id="3st" name="grade" value="3st" required>
                        <label for="3st">3st</label>
                        <input type="radio" id="4st" name="grade" value="4st" required>
                        <label for="4st">4st</label>
                        <input type="radio" id="5st" name="grade" value="5st" required>
                        <label for="5st">5st</label>

                    </fieldset>


                    
                    
                </form>
